<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plans</title>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Theme -->
    <link href="../css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SpunOut</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="plans.html">Plans</a></li>
            <li class="active"><a href="#">Session</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">

        <h3>How much fun are you having?</h3>
        <p><div id="slider-fun"></div></p>
        <p>
          <input type="text" id="fun-value" readonly>
        </p>

        <h3>How rekt are you?</h3>
        <p><div id="slider-rekt"></div></p>
        <p>
          <input type="text" id="rekt-value" readonly>
        </p>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script text="text/javascript">
    $(function() {

      var MAX_VAL = 10;

      $("#slider-fun").slider({
        value:  5,
        min:    1,
        max:    MAX_VAL,
        step:   1,
        slide: function( event, ui ) {
          $("#fun-value").val(ui.value + " / " + MAX_VAL);
        }
      });
      $("#fun-value").val(
        $("#slider-fun").slider("value") + " / " + MAX_VAL
      );

      $("#slider-rekt").slider({
        value:  5,
        min:    1,
        max:    MAX_VAL,
        step:   1,
        slide: function( event, ui ) {
          $("#rekt-value").val(ui.value + " / " + MAX_VAL);
        }
      });
      $("#rekt-value").val(
        $("#slider-rekt").slider("value") + " / " + MAX_VAL
      );
    });
    </script>

  </body>
</html>
